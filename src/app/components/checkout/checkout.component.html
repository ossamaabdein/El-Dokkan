    <div class="container py-5 ">
        <div class="checkout my-5" >
            <div class="shipping d-flex" *ngIf="cartItems != 0">
                <div class="shippingInfo me-5">
                    <h3 class="pb-3">Shipping</h3>
                    <form (submit)="submitOrder()" ngNativeValidate>
                        <div class="mb-3">
                          <label for="name" class="form-label">Name</label>
                          <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                          <label for="address" class="form-label">Address</label>
                          <input type="text" class="form-control" id="address" required>
                        </div>
                        <div class="mb-3">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city" required>
                        </div>
                        <button type="submit" class="btn orderBtn btn-primary">Place Order</button>
                      </form>
                </div>
                <div class="orderInfo pt-5">
                    <ul class="orderList list-group list-group-flush mt-4">
                        <li class="list-group-item">
                            <h4>Order Summary</h4>
                            <p>You have <strong>{{cartItems.length}}</strong> items in your shopping cart.</p>
                        </li>
                        <li class="order list-group-item d-flex justify-content-between" *ngFor="let item of cartItems">
                            <span>{{item.title}}</span>
                            <span>${{item.price}}</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between pb-4">
                            <strong>Total</strong>
                            <strong>${{total}}</strong>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="doneOrder my-5" *ngIf="cartItems.length == 0" >
            <div class="container pt-5">
                <div class="card text-center">
                    <div class="card-header">
                       <h5>Thank You!</h5>
                    </div>
                    <div class="card-body">
                        <i class="fas fa-check-circle text-success fs-1"></i>
                      <h5 class="card-title">Your order has been placed.</h5>
                      <p class="card-text">We will process it within the next 24 hours.</p>
                      <a class="btn btn-primary" routerLink="/products">Shop More Items</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
